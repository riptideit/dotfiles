##### Options
# Truecolor (RGB) – good for modern terminals
set -sg terminal-overrides ",xterm-256color:RGB"
set -g escape-time 0
set -g mouse on
set -g renumber-windows on
set -g repeat-time 1000

# Start indexes at 1
set -g base-index 1
set -g pane-base-index 1

##### Prefix
# NOTE: You chose the backtick (`) as prefix. That's allowed, just unusual.
# If you prefer Ctrl-a later: set -g prefix C-a ; unbind C-b ; bind C-a send-prefix
unbind C-b
set -g prefix `
bind ` send-prefix

##### Theme — Kanagawa Dragon on #020202
# Background & text
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left
set -g status-style "fg=#c8c093,bg=#020202"

# Pane borders
set -g pane-border-style "fg=#2a2a37"
set -g pane-active-border-style "fg=#7e9cd8"

# Messages & copy-mode selection
set -g message-style "fg=#020202,bg=#7e9cd8"
setw -g mode-style "fg=#020202,bg=#98bb6c"

# Window tabs (use subtle dots like you had)
set -g window-status-style "fg=#8b949e,bg=#020202"
set -g window-status-current-style "fg=#020202,bg=#98bb6c,bold"
set -g window-status-format " ● "
set -g window-status-current-format " ● "

## Status bar
set -g window-status-format " #I:#W "
set -g window-status-current-format " #I:#W "
set -g window-status-bell-style "bg=red, nobold"
set -g window-status-current-style \ "#{?window_zoomed_flag, bg=yellow, bg=magenta, nobold}"

## space between status bar and prompt
set -Fg 'status-format[1]' '#{status-format[0]}'
set -g 'status-format[0]' ''
set -g status 2

# Left/Right status
# Left side: window name (e.g., zsh)
set -g status-left-length 40
set -g status-left "#[fg=#7e9cd8,bold] #W "

# Right side: session name + time/date
set -g status-right-length 100
set -g status-right "#[fg=#dcd7ba]#S #[fg=#8b949e]| %H:%M | %d %b"


##### WSL clipboard nicety (optional; works only on WSL)
# Comment out if you're not on WSL or don't have clip.exe
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"
set -g set-clipboard on

##### Navigation: WASD
bind w select-pane -U
bind a select-pane -L
bind s select-pane -D
bind d select-pane -R

bind -r W resize-pane -U
bind -r A resize-pane -L
bind -r S resize-pane -D
bind -r D resize-pane -R

# Arrow keys (no repeat flag)
bind Up select-pane -U
bind Left select-pane -L
bind Down select-pane -D
bind Right select-pane -R

##### Splits
bind h split-window -h
bind \| split-window -h
bind v split-window -v
bind - split-window -v

##### Windows
# Next / previous window with Control-Tab (may not pass through in all terminals)
bind -n C-Tab next-window
bind -n C-S-Tab previous-window

# Alt+1..9 to select window
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

##### Other
bind f resize-pane -Z          # toggle zoom
bind q detach-client
bind e choose-window -Z        # choose window with preview
# Alt+WASD for pane nav (in case you prefer these)
bind -n M-w select-pane -U
bind -n M-a select-pane -L
bind -n M-s select-pane -D
bind -n M-d select-pane -R
bind -n M-f resize-pane -Z
